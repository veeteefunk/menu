<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" integrity="sha512-XWTTruHZEYJsxV3W/lSXG1n3Q39YIWOstqvmFsdNEEQfHoZ6vm6E9GK2OrF6DSJSpIbRbi+Nn0WDPID9O7xB2Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Restaurant Menu</title>
</head>
<body>

    <div class="container">
        <h2>Restaurant Menu</h2>
        <div class="items">
        <button type="button" 
            id="tacos" class="btn btn-primary m-2">Tacos (€9)</button>
        <button type="button" 
            id="tortillas" class="btn btn-info m-2">Tortillas (€12)</button>
        <button type="button" 
            id="enchiladas" class="btn btn-secondary m-2">Enchilada (€15)</button>
        <button type="button" 
            id="sopa" class="btn btn-success m-2">Sopa (€10)</button>
        </div>
        <div class="total">
            <p id="total"></p>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.min.js" integrity="sha512-8Y8eGK92dzouwpROIppwr+0kPauu0qqtnzZZNEF8Pat5tuRNJxJXCkbQfJ0HlUG3y1HB3z18CSKmUo7i2zcPpg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>
</html>
